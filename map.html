<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carnaval CÃ¡diz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/css/main.css'>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="map-page">
    <div id="map" style="width: 100%; height: 100vh; overflow: hidden; position: relative;">
        <a href="index.html" class="button floating-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 6l11 0" />
                <path d="M9 12l11 0" />
                <path d="M9 18l11 0" />
                <path d="M5 6l0 .01" />
                <path d="M5 12l0 .01" />
                <path d="M5 18l0 .01" />
            </svg>
            <span>Ver listado</span>
        </a>
        <div id="panel" class="panel">
            <div class="wrapper">
                <div class="sheet-handle"></div>
                <div class="calle text"></div>
                <div class="content">
                    <template id="panel-agrupacion-template">
                        <div class="panel-agrupacion">
                            <div class="row">
                                <img />
                                <div class="column">
                                    <span class="nombre muted"></span>
                                    <span class="apodo muted"></span>
                                    <span class="posicion muted"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template id="panel-actuacion-template">
                        <div class="panel-actuaciones-item">
                            <div class="date-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="calendar-icon">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
                                    <path d="M16 3v4" />
                                    <path d="M8 3v4" />
                                    <path d="M4 11h16" />
                                    <path d="M11 15h1" />
                                    <path d="M12 15v3" />
                                </svg>
                                <span class="text fecha"></span>
                            </div>
                            <div class="hours"></div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>

<script src='map.js'></script>

</html>
