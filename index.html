<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carnaval de Cádiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/css/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title">
        <div class="left-section">
            <button id="search-btn" class="icon-btn" aria-label="Buscar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
            <div class="updated-container">
                <span class="app-title">Carnaval</span>
                <div class="updated">
                    <span id="time-span"></span>
                </div>
            </div>
        </div>
        <a href="map.html" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
                <path d="M9 4v13" />
                <path d="M15 7v13" />
            </svg>
            <span>Mapa</span>
        </a>
    </div>
    <div class="filters">
        <div class="wrapper">
            <button class="filter-chip active" data-filter="all">Todo</button>
            <button class="filter-chip" data-filter="comparsa">Comparsas</button>
            <button class="filter-chip" data-filter="chirigota">Chirigotas</button>
            <button class="filter-chip" data-filter="cuarteto">Cuartetos</button>
            <button class="filter-chip" data-filter="callejera">Callejeras</button>
            <button class="filter-chip" data-filter="favoritos">★ Favoritos</button>
        </div>
    </div>
    <div class="list">
        <div class="wrapper">
            <template id="list-element-template">
                <div class="box">
                    <div class="img-container">
                        <img />
                    </div>
                    <div class="info">
                        <div class="content">
                            <span class="muted apodo"></span>
                            <span class="text nombre"></span>
                        </div>
                        <div class="actions">
                            <button class="view-times-btn"></button>
                            <button class="favorite-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div id="modal">
        <div class="wrapper">
            <div class="title">
                <span class="text modal-title"></span>
                <svg class="close" id="close-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24"
                    stroke-width="2">
                    <path d="M18 6l-12 12"></path>
                    <path d="M6 6l12 12"></path>
                </svg>
            </div>
            <div class="content"></div>
            <template class="modal-item-template">
                <div class="item">
                    <span class="subtext empty"></span>
                    <div class="title">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z">
                            </path>
                            <path d="M16 3v4"></path>
                            <path d="M8 3v4"></path>
                            <path d="M4 11h16"></path>
                            <path d="M7 14h.013"></path>
                            <path d="M10.01 14h.005"></path>
                            <path d="M13.01 14h.005"></path>
                            <path d="M16.015 14h.005"></path>
                            <path d="M13.015 17h.005"></path>
                            <path d="M7.01 17h.005"></path>
                            <path d="M10.01 17h.005"></path>
                        </svg>
                        <span class="modal-item-date"></span>
                    </div>
                    <div class="info"></div>
                </div>
            </template>
            <template class="modal-item-row-template">
                <div class="row">
                    <div class="column">
                        <span class="subtext modal-item-hour"></span>
                        <span class="subtext modal-item-street"></span>
                    </div>
                    <a class="button" href="/map.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
                            <path d="M9 4v13" />
                            <path d="M15 7v13" />
                        </svg>
                    </a>
                </div>
            </template>
        </div>
    </div>

    <template id="box-template">
        <span class="span-1"></span>
        <span class="span-2"></span>
        <span class="span-3"></span>
    </template>

    <div id="search-modal">
        <div class="wrapper">
            <div class="search-header">
                <div class="input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input type="search" id="search-input" placeholder="Buscar agrupación, autor..." autocomplete="off">
                </div>
                <button id="close-search">Cancelar</button>
            </div>
            <div class="search-results">
                <!-- Results will be injected here -->
            </div>
            <div class="search-empty-state" style="display: none;">
                <span>No se encontraron resultados</span>
            </div>
        </div>
    </div>

    <a href="map.html" class="fab-map">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
            <path d="M9 4v13" />
            <path d="M15 7v13" />
        </svg>
    </a>

    <script src='main.js'></script>
</body>

</html>
